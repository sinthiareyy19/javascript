
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas OOP Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-3">
        <h3><center>Informasi Gempa</center></h3>
        <br/>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Daerah</th>
                    <th>Skala</th>
                    <th>Dampak</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tampil">
            </tbody>
          </table>
    </div>

    <script>
        let tampil = document.getElementById("tampil")
        no = 1;
        class Gempa{
            constructor(lokasi, skala){
                this.lokasi = lokasi;
                this.skala = skala;
            }

            getMengungsi(){
                this.ket = this.skala >= 6 ? 'Mengungsi' : 'Tidak Mengungsi';
                return this.ket;
            }
            getDampak(){
                if(this.skala <= 2) this.dampak = 'Tidak Berbahaya';
                else if (this.skala <= 4) this.dampak = 'Bangunan retak-retak';
                else if (this.skala <= 6) this.dampak = 'Bangunan Roboh';
                else if (this.skala <= 8) this.dampak = 'Bahaya Tsunami';
                else this.dampak = 'Tsunami & Bangunan Roboh';

                return this.dampak;
            }

            infoGempa(){
                tampil.innerHTML += `<tr>
                                        <td>${no++}</td>
                                        <td>${this.lokasi}</td>
                                        <td>${this.skala}</td>
                                        <td>${this.getDampak()}</td>
                                        <td>${this.getMengungsi()}</td>
                                    </tr>`;
            }
        }

        const gempa1 = new Gempa('Medan', 2);
        gempa1.infoGempa();

        const gempa2 = new Gempa('Malang', 5);
        gempa2.infoGempa();

        const gempa3 = new Gempa('Jakarta', 9);
        gempa3.infoGempa();

        const gempa4 = new Gempa('Balikpapan', 2);
        gempa4.infoGempa();

        const gempa5 = new Gempa('Surabaya', 4);
        gempa5.infoGempa();

        const gempa6 = new Gempa('Sulawesi Selatan', 7);
        gempa6.infoGempa();

        const gempa7 = new Gempa('Kalimantan Barat', 6);
        gempa7.infoGempa();

        const gempa8 = new Gempa('Aceh', 10);
        gempa8.infoGempa();

        const gempa9 = new Gempa('Lampung', 1);
        gempa9.infoGempa();

        const gempa10 = new Gempa('Bengkulu', 3);
        gempa10.infoGempa();
    </script>
  </body>
</html>
